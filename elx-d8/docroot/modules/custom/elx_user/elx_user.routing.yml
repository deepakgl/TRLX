elx_user.admin_settings:
  path: '/admin/people/user-export'
  defaults:
    _form: '\Drupal\elx_user\Form\UserExportForm'
    _title: 'User Export'
  requirements:
    _permission: 'administer users export'
elx_user.user_active_list:
  path: '/admin/active-users'
  defaults:
    _form: '\Drupal\elx_user\Form\UserExportForm'
    _title: 'Active User List'
  requirements:
    _permission: 'administer active users export'
