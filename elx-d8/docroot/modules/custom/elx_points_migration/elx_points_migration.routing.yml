elx_points_migration.points_migration:
  path: 'admin/points-migration'
  defaults:
    _form: '\Drupal\elx_points_migration\Form\MigratePointsForm'
    _title: 'Points Migration'
  requirements:
    _permission: 'access content'

elx_points_migration.favorites_migration:
  path: 'admin/favorites-migration'
  defaults:
    _form: '\Drupal\elx_points_migration\Form\MigrateFavoritesForm'
    _title: 'Favorites Migration'
  requirements:
    _permission: 'access content'
