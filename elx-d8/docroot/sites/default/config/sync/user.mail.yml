cancel_confirm:
  body: "[user:display-name],\r\n\r\nA request to cancel your account has been made at [site:name].\r\n\r\nYou may now cancel your account on [site:url-brief] by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:cancel-url]\r\n\r\nNOTE: The cancellation of your account is not reversible.\r\n\r\nThis link expires in one day and nothing will happen if it is not used.\r\n\r\n--  [site:name] team"
  subject: 'Account cancellation request for [user:display-name] at [site:name]'
password_reset:
  body: "[user:display-name], <br /><br />\r\nA request to reset the password for your account has been made at [site:name].<br /><br />\r\nHere is your one time password (OTP) <b>[elx_rest_password:rest_temp_password] and it will expire in 7 Days<br /><br />\r\nClick <a href=\"https://origin-lt-elx3.myelx.com/confirmpassword\">here</a> to update your password.<br /><br />"
  subject: 'Replacement login information for [user:field_first_name:value] at [site:name]'
register_admin_created:
  body: "<p>Hello #EsteeBeautyAdvisor,</p>\r\n\r\n<p>Welcome to ELX, the Estee Lauder Experience! When you click on the link below, you’ll find your go-to for all things Estee Lauder—with click-worthy stories, snackable learning levels and a leaderboard we’re sure you’ll top in no time.</p>\r\n\r\n<p>Please read the instructions below in full before attempting to log into the site.</p>\r\n\r\n<p>Please note that all personal information collected through ELX will be transferred and stored in the United States. By logging into the site for the first time, you acknowledge your consent to the transfer of your personal data. If you do not agree with the terms above, you may choose not to use our site. To withdraw your consent, you can contact the ELX Helpdesk directly at any time athelp-myelx@estee.comto have your account removed from the system.</p>\r\n\r\n<p>To successfully activate your account, please Click <a href=\"https://origin-lt-elx3.myelx.com/confirmpassword\">here</a> to access the site using the OTP below:</p>\r\n<p>[elx_rest_password:rest_temp_password] </p>\r\n\r\n<p>We wish you all the best on your ELX learning journey!</p>\r\n\r\n<p>Thank you,</p>\r\n\r\n<p>The ELX Team</p>\r\n"
  subject: '<p><i>Welcome to ELX- Your Learning Journey Starts Here!&nbsp;</i></p>'
register_no_approval_required:
  body: "[user:display-name],\r\n\r\nThank you for registering at [site:name]. You may now log in by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password.\r\n\r\nAfter setting your password, you will be able to log in at [site:login-url] in the future using:\r\n\r\nusername: [user:name]\r\npassword: Your password\r\n\r\n--  [site:name] team"
  subject: 'Account details for [user:display-name] at [site:name]'
register_pending_approval:
  body: "[user:display-name],\r\n\r\nThank you for registering at [site:name]. Your application for an account is currently pending approval. Once it has been approved, you will receive another email containing information about how to log in, set your password, and other details.\r\n\r\n\r\n--  [site:name] team"
  subject: 'Account details for [user:display-name] at [site:name] (pending admin approval)'
register_pending_approval_admin:
  body: "[user:display-name] has applied for an account.\r\n\r\n[user:edit-url]"
  subject: 'Account details for [user:display-name] at [site:name] (pending admin approval)'
