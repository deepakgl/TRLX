cancel_confirm:
  body: "[user:display-name],\r\n\r\nA request to cancel your account has been made at [site:name].\r\n\r\nYou may now cancel your account on [site:url-brief] by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:cancel-url]\r\n\r\nNOTE: The cancellation of your account is not reversible.\r\n\r\nThis link expires in one day and nothing will happen if it is not used.\r\n\r\n--  [site:name] team"
password_reset:
  body: "[user:display-name], <br /><br />\r\n\r\nΔημιουργήθηκε αίτημα για επαναφορά του κωδικού πρόσβασης του λογαριασμού σας στο  ELX 3.0.<br /><br />\r\n\r\nΕδώ θα βρείτε τον κωδικό μίας χρήσης, <b>[elx_rest_password:rest_temp_password]</b> λήγει σε 7 ημέρες.<br /><br />\r\n\r\nΕπιλέξτε <a href=\"https://elx3.myelx.com/confirmpassword\">εδώ</a> για να εισάγετε νέο κωδικό πρόσβασης.<br /><br />"
  subject: 'Replacement login information for [user:field_first_name:value] at [site:name]'
register_admin_created:
  body: "<p>Γειά σας #EsteeBeautyAdvisor, </p>\r\n\r\n<p>Σας καλωσορίζουμε στο ELX, την εμπειρία εκμάθησης της Εstee Lauder! Κάνοντας κλικ στο παρακάτω link, θα βρείτε όλες τις πληροφορίες για όλα όσα αφορούν την Estee Lauder – με ιστορίες που αξίζει να διαβάσετε, επίπεδα εκμάθησης και είμαστε σίγουροι ότι θα φτάσετε στην κορυφή της ιεράρχησης σε ελάχιστο χρόνο.</p>\r\n\r\n<p>Παρακαλούμε διαβάστε τις οδηγίες που ακολουθούν προσεχτικά πριν την είσοδό σας στο site.</p>\r\n\r\n<p>Θα θέλαμε να σας ενημερώσουμε ότι όλες οι προσωπικές σας πληροφορίες που θα συλλέγονται μέσω του ΕLX, θα μεταφέρονται και θα αποθηκεύονται στις ΗΠΑ. Κάνοντας είσοδο για πρώτη φορά στο site, επιβεβαιώνετε τη συναίνεσή σας για τη διακίνηση των δεδομένων σας. Εάν δεν συμφωνείτε με τους παραπάνω όρους, μπορείτε να επιλέξετε να μη χρησιμοποιείτε το site μας. Εάν θελήσετε να αποσύρετε τη συναίνεσή σας, μπορείτε να επικοινωνήσετε μαζί μας οποιαδήποτε στιγμή στο help-myelx@estee.com ώστε να σβηστεί ο λογαριασμός από το σύστημα.</p>\r\n\r\n<p>Για να ενεργοποιήσετε επιτυχώς τον λογαριασμό σας, κάντε κλικ <a href=\"https://elx3.myelx.com/confirmpassword\">εδώ </a> για να έχετε πρόσβαση στο site χρησιμοποιώντας τα βήματα σύνδεσης όπως αναφέρονται παρακάτω :</p>\r\n<p>[elx_rest_password:rest_temp_password] </p>\r\n\r\n\r\n<p>Σας ευχόμαστε ένα πανέμορφο ταξίδι εκμάθησης στο ΕLX!</p>\r\n\r\n<p>Ευχαριστούμε,</p>\r\n\r\n<p>Η Ομάδα του ΕLX</p>\r\n"
  subject: '<p><i>Welcome to ELX- Your Learning Journey Starts Here!&nbsp;</i></p>'
