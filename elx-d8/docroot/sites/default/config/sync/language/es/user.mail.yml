register_admin_created:
  body: "<p>Hola #EsteeBeautyAdvisor, </p>\r\n\r\n<p>Bienvenida al ELX, ¡La Experiencia Estée Lauder! Cuando hagas clic en el link de abajo, encontrarás todas las cosas que necesitas de Estée Lauder—Con historias dignas de hacer clic, niveles de aprendizaje, y una tabla de clasificación, estamos seguros de que estarás en la cima en un momento.</p>\r\n\r\n<p>Por favor lea las instrucciones a continuación en su totalidad antes de intentar iniciar sesión en el sitio.</p>\r\n\r\n<p>Tenga en cuenta que toda la información personal recopilada a través de ELX se transferirá y almacenará en los Estados Unidos. Al iniciar sesión en el sitio por primera vez, usted reconoce su consentimiento para la transferencia de sus datos personales. Si no está de acuerdo con los términos anteriores, puede optar por no utilizar nuestro sitio. Para retirar su consentimiento, puede comunicarse con el servicio de asistencia técnica de ELX directamente en cualquier momento en help-myelx@estee.com para que su cuenta sea eliminada del sistema.</p>\r\n\r\n<p>Para activar su cuenta con éxito, haga clic <a href=\"https://elx3.myelx.com/confirmpassword\">aquí</a> para acceder al sitio utilizando la OTP a continuación:</p>\r\n<p>[elx_rest_password:rest_temp_password] </p>\r\n\r\n<p>¡Te deseamos lo mejor en tu viaje de aprendizaje de ELX!</p>\r\n\r\n<p>Gracias, </p>\r\n\r\n<p>Equipo de ELX</p>\r\n"
  subject: '<p><i>Bienvenido al ELX – ¡Tu Viaje de Aprendizaje empieza aquí!&nbsp;</i></p>'
