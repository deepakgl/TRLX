cancel_confirm:
  body: "[user:display-name],\r\n\r\nA request to cancel your account has been made at [site:name].\r\n\r\nYou may now cancel your account on [site:url-brief] by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:cancel-url]\r\n\r\nNOTE: The cancellation of your account is not reversible.\r\n\r\nThis link expires in one day and nothing will happen if it is not used.\r\n\r\n--  [site:name] team"
password_reset:
  body: "[user:display-name], <br /><br />\r\n\r\nEen aanvraag om het wachtwoord voor jouw account opnieuw in te stellen werd bij ELX 3.0 genoteerd.<br /><br />\r\n\r\nZiehier een wachtwoord voor éénmalig gebruik (OTP) <b>[elx_rest_password:rest_temp_password]</b>  Dit zal over 7 dagen vervallen.<br /><br />\r\n\r\nKlik  <a href=\"https://elx3.myelx.com/confirmpassword\">hier</a> om je wachtwoord aan te passen.<br /><br />"
  subject: 'Aanvraag om Je Wachtwoord opnieuw in te stellen'
register_admin_created:
  body: "<p>Hallo #EsteeBeautyAdvisor,</p>\r\n\r\n<p>Welkom bij ELX, de Estee Lauder Ervaring! Wanneer je op onderstaande link klikt, ontdek je jouw go-to voor alles van Estee Lauder— met interssante verhalen, noodzakelijke leerniveaus en een scorebord zijn we er zeker van dat je in no time de top zult bereiken.</p>\r\n\r\n<p>Lees eerst de instructies hieronder vooraleer je op de site probeert in te loggen.</p>\r\n\r\n<p>We informeren je dat alle persoonlijke informatie die via ELX verzameld wordt, overgedragen wordt naar de Verenigde Staten en daar bewaard wordt. Wanneer je voor de eerste keer inlogt op de website, stem je ermee in dat je persoonlijke gegevens doorgegeven worden. Als je niet akkoord bent met deze voorwaarden, ga dan niet verder op deze website. Als je je toestemming wenst in te trekkenn, kan je de ELX Helpdesk te allen tijde rechtstreeks contacteren via help-myelx@estee.com. Je account wordt dan uit het systeem verwijderd.</p>\r\n\r\n<p>Om je account succesvol te activeren, klik <a href=\"https://elx3.myelx.com/confirmpassword\">hier</a> om toegang te krijgen tot de site met behulp van de OTP hieronder:</p>\r\n<p>[elx_rest_password:rest_temp_password] </p>\r\n\r\n<p>We wensen je een prachtige, leerzame reis op ELX!</p>\r\n\r\n<p>Met vriendelijke groeten,</p>\r\n\r\n<p>Het ELX Team</p>\r\n"
  subject: '<p><i>WELKOM BIJ ELX! – JOUW DIGITAAL LEERPROCES BEGINT HIER&nbsp;</i></p>'
register_no_approval_required:
  body: "[user:display-name],\r\n\r\nThank you for registering at [site:name]. You may now log in by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password.\r\n\r\nAfter setting your password, you will be able to log in at [site:login-url] in the future using:\r\n\r\nusername: [user:name]\r\npassword: Your password\r\n\r\n--  [site:name] team"
