password_reset:
  body: "<div dir=\"rtl\">\r\n[user:display-name], <br /><br />\r\n\r\nהבקשה לאיפוס הסיסמה לחשבון שלך נעשתה ב ELX 3.0.<br /><br />\r\n\r\nלהלן הסיסמה שלך לשימוש ראשוני:<b>[elx_rest_password:rest_temp_password]</b>  שימי לב שסיסמה זו תפוג בתוך 7 ימים.<br /><br />\r\n\r\nהקליקי <a href=\"https://elx3.myelx.com/confirmpassword\">כאן</a> בכדי לעדכן את הסיסמה שלך. <br /><br />\r\n\r\n</div>"
  subject: 'Replacement login information for [user:field_first_name:value] at [site:name]'
register_admin_created:
  body: "<div dir=\"rtl\">\r\n<p>שלום לך יועצת היופי של אסתי לאודר #EsteeBeautyAdvisor,</p>\r\n\r\n<p>ברוכה הבאה ל- ELX, החוויה הלימודית של אסתי לאודר (Estee Lauder Experience)! קראי את ההוראות מטה בפירוט לפני כניסה ראשונה למערכת האתר.</p>\r\n\r\n<p>כאשר תקליקי על הלינק מטה, תוכלי למצוא את כל הדברים שתצטרכי לדעת על אסתי לאודר- בעזרת סיפורים מעניינים, שלבי לימוד קלילים ולוח התוצאות העולמי שאנו בטוחים שבמהרה תהיי למובילה בו!</p>\r\n\r\n<p>אנא שימי לב כי כל מידע אישי שנאסף ב-ELX יועבר ויישמר בארה\"ב. כאשר את נכנסת לאתר זה בפעם הראשונה, את מאשרת את הסכמתך להעברת המידע והפרטים האישיים שלך. אם אינך מסכימה לתנאים המפורטים, תוכלי לבחור שלא להשתמש באתר זה. בכדי לבטל את הסכמתך, תוכלי ליצור קשר עם התמיכה הטכנית של ה-ELX ישירות במייל זה help-myelx@estee.com בכדי לבקש שחשבונך יוסר מהמערכת. </p>\r\n\r\n<p>בכדי להפעיל בהצלחה את חשבונך, אנא הקליקי <a href=\"https://elx3.myelx.com/confirmpassword\">כאן</a> כדי להיכנס לאתר ולהשתמש בסיסמא שלך.</p>\r\n<p>[elx_rest_password:rest_temp_password] </p>\r\n\r\n<p>אנחנו מאחלים לך הצלחה רבה במסע הלימודי והחוויתי שלך ב ELX! </p>\r\n\r\n<p>תודה לך,</p>\r\n\r\n<p>צוות ה ELX.</p>\r\n\r\n</div>"
  subject: '<p><i>Welcome to ELX- Your Learning Journey Starts Here!&nbsp;</i></p>'
