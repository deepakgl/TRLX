cancel_confirm:
  body: "[user:display-name],\r\n\r\nA request to cancel your account has been made at [site:name].\r\n\r\nYou may now cancel your account on [site:url-brief] by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:cancel-url]\r\n\r\nNOTE: The cancellation of your account is not reversible.\r\n\r\nThis link expires in one day and nothing will happen if it is not used.\r\n\r\n--  [site:name] team"
password_reset:
  body: "[user:display-name], <br /><br />\r\n\r\nSe ha realizado una solicitud para restablecer la contraseña de tu cuenta en ELX 3.0.<br /><br />\r\n\r\nAquí tienes una contraseña provisional (OTP) <b>[elx_rest_password:rest_temp_password]</b>  y expirará en 7 días.<br /><br />\r\n\r\nHaz clic <a href=\"https://elx3.myelx.com/confirmpassword\">aquí </a> para actualizar tu contraseña.<br /><br />"
  subject: 'Replacement login information for [user:field_first_name:value] at [site:name]'
register_admin_created:
  body: "<p>Hola #EsteeBeautyAdvisor, </p>\r\n\r\n<p>Bienvenido/a a ELX, ¡la Experiencia Estée Lauder! Cuando hagas clic en el enlace, encontrarás todas lo que necesitas de Estée Lauder, con historias dignas de ser visitadas, niveles de aprendizaje y una clasificación que estamos seguros de que encabezarás en un abrir y cerrar de ojos.</p>\r\n\r\n<p>Por favor, lee las instrucciones que aparecen a continuación antes de intentar iniciar sesión.</p>\r\n\r\n<p>Por favor, ten en cuenta que toda la información personal recopilada a través de ELX será transferida y almacenada en Estados Unidos. Al iniciar sesión en el sitio por primera vez, reconoces tu consentimiento para la transferencia de tus datos personales. Si no estás de acuerdo con los términos anteriores, puedes optar por no utilizar nuestro sitio. Para retirar tu consentimiento, puedes ponerte en contacto directamente con el Helpdesk de ELX en cualquier momento en help-myelx@estee.com para que tu cuenta sea eliminada del sistema.</p>\r\n\r\n<p>Para activar tu cuenta correctamente, haz clic <a href=\"https://elx3.myelx.com/confirmpassword\">aquí</a> para acceder al sitio utilizando el OTP indicado más abajo:</p>\r\n<p>[elx_rest_password:rest_temp_password] </p>\r\n\r\n<p>Esperamos que te guste tu nuevo sitio web. ¡Feliz aprendizaje!</p>\r\n\r\n<p>Atentamente, </p>\r\n\r\n<p>El equipo ELX</p>\r\n"
  subject: '<p><i>Welcome to ELX- Your Learning Journey Starts Here!&nbsp;</i></p>'
register_no_approval_required:
  body: "[user:display-name],\r\n\r\nThank you for registering at [site:name]. You may now log in by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password.\r\n\r\nAfter setting your password, you will be able to log in at [site:login-url] in the future using:\r\n\r\nusername: [user:name]\r\npassword: Your password\r\n\r\n--  [site:name] team"
register_pending_approval:
  body: "[user:display-name],\r\n\r\nThank you for registering at [site:name]. Your application for an account is currently pending approval. Once it has been approved, you will receive another email containing information about how to log in, set your password, and other details.\r\n\r\n\r\n--  [site:name] team"
register_pending_approval_admin:
  body: "[user:display-name] has applied for an account.\r\n\r\n[user:edit-url]"
