password_reset:
  body: "[user:display-name], <br /><br />\r\n\r\nหากคุณต้องการตั้ง รหัสผ่านใหม่สำหรับบัญชีของคุณจากในระบบ ELX 3.0<br /><br />\r\n\r\nนี่เป็นรหัสผ่านชั่วคราว (OTP) <b>[elx_rest_password:rest_temp_password]</b> รหัสผ่านนี้จะหมดอายุภายใน 7 วัน<br /><br />\r\n\r\nคลิก<a href=\"https://elx3.myelx.com/confirmpassword\">ที่นี่ </a> เพื่ออัพเดทรหัสผ่านของคุณ<br /><br />"
  subject: 'Replacement login information for [user:field_first_name:value] at [site:name]'
register_admin_created:
  body: "<p>สวัสดีค่ะ #ที่ปรึกษาทางความงาม</p>\r\n\r\n<p> ยินดีต้อนรับเข้าสู่ ELX แหล่งรวมประสบการณ์จาก Estee Lauder เมื่อคุณคลิกเข้าสู่ลิงก์ข้างล่าง  คุณจะได้พบกับแหล่งรวมทุกสิ่งที่เกี่ยวกับ Estee Lauder คลิกเข้าไปสู่เนื้อหา ระดับการเรียนรู้และระดับการเป็นผู้นำ เรามั่นใจว่าคุณจะได้คะแนนสูงสุดเพียงใช้เวลาไม่นาน</p>\r\n\r\n<p>โปรดอ่านคำแนะนำด้านล่างทั้งหมดก่อนที่จะเข้าสู่เว็บไซต์</p>\r\n\r\n<p>ขอแจ้งให้ทราบว่า ข้อมูลของคุณจะถูกเก็บรวบไว้ใน ELX และเก็บไว้ในระบบที่ประเทศสหรัฐอเมริกา  ดังนั้นการเข้าสู่เว็บไซต์ครั้งแรก ระบบอาจมีการสอบถามว่า  คุณยอมรับความยินยอมกับการโอนข้อมูลส่วนบุคคลของคุณหรือไม่ ถ้าคุณไม่ยอมรับเงื่อนไขดังกล่าวข้างต้น คุณอาจจะไม่สามารถเข้าใช้เว็บไซต์ของเราได้ การยกเลิกความยินยอมของคุณ คุณสามารถติดต่อ ELX Helpdesk โดยตรงตลอดเวลาที่ help-myelx@estee.com เพื่อให้บัญชีของคุณถูกลบออกจากระบบ.</p>\r\n\r\n<p>เมื่อเรียบร้อยแล้วเปิดใช้งานด้วยอีเมลของคุณ กรุณาคลิก <a href=\"https://elx3.myelx.com/confirmpassword\">ที่นี่</a> เข้าถึงเว็บไซต์ที่ใช้ OTP ด้านล่าง:</p>\r\n<p>[elx_rest_password:rest_temp_password] </p>\r\n\r\n<p>เราหวังว่าพวกคุณจะชื่นชอบการเรียนรู้จากเว็บไซต์ใหม่  ขอให้มีความสุขกับการเรียนรู้ค่ะ!</p>\r\n\r\n<p>ขอบคุณค่ะ,</p>\r\n\r\n<p>ทีมงาน ELX</p>\r\n"
  subject: '<p><i>Welcome to ELX- Your Learning Journey Starts Here!&nbsp;</i></p>'
register_no_approval_required:
  body: "[user:display-name],\r\n\r\nThank you for registering at [site:name]. You may now log in by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password.\r\n\r\nAfter setting your password, you will be able to log in at [site:login-url] in the future using:\r\n\r\nusername: [user:name]\r\npassword: Your password\r\n\r\n--  [site:name] team"
