cancel_confirm:
  body: "[user:display-name],\r\n\r\nA request to cancel your account has been made at [site:name].\r\n\r\nYou may now cancel your account on [site:url-brief] by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:cancel-url]\r\n\r\nNOTE: The cancellation of your account is not reversible.\r\n\r\nThis link expires in one day and nothing will happen if it is not used.\r\n\r\n--  [site:name] team"
password_reset:
  body: "[user:display-name], <br /><br />\r\n\r\nW ELX 3.0 złożono wniosek o przywrócenie hasła dla Twojego konta. <br /><br />\r\n\r\nOto Twoje jednorazowe hasło (OTP) <b>[elx_rest_password:rest_temp_password]</b>  które wygaśnie w ciągu 7 dni.<br /><br />\r\n\r\nKliknij <a href=\"https://elx3.myelx.com/confirmpassword\">tutaj </a> by dokonać aktualizacji hasła.<br /><br />"
  subject: 'Replacement login information for [user:field_first_name:value] at [site:name]'
register_admin_created:
  body: "<p>Witaj #BeautyAdvisor,</p>\r\n\r\n<p>Jesteś na stronie ELX - Estee Lauder Experience! Klikając w poniższy link, znajdziesz wszystko, czego szukasz o marce Estee Lauder: warte przeczytania historie, przystępne materiały szkoleniowe oraz tablicę wyników, gdzie za każdym razem możesz sprawdzić swoje rezultaty i przekonać się, jak Ci idą postępy!</p>\r\n\r\n<p>Przed zalogowaniem się na stronie, zapoznaj się z pełną treścią poniższych wytycznych.</p>\r\n\r\n<p>Informujemy Cię, że wszelkie dane osobowe zebrane za pośrednictwem ELX będą przekazywane i przechowywane w Stanach Zjednoczonych. Logując się na stronie po raz pierwszy, wyrażasz zgodę na przesyłanie Twoich danych osobowych. Brak zgody na powyższe warunki oznacza brak możliwości korzystania z naszej strony. Aby wycofać swoją zgodę napisz na adres mailowy help-myelx@estee.com do działu technicznego ELX z prośbą o usunięcie Twojego konta z systemu.</p>\r\n\r\n<p>Aby aktywować konto kliknij  <a href=\"https://elx3.myelx.com/confirmpassword\">tutaj</a> i zyskaj dostęp do strony za pośrednictwem poniższego  OTP:</p>\r\n<p>[elx_rest_password:rest_temp_password] </p>\r\n\r\n<p>Życzymy Ci dużo sukcesów na każdym etapie szkolenia ELX!</p>\r\n\r\n<p>Dziękujemy,</p>\r\n\r\n<p>Zespół ELX</p>\r\n"
  subject: '<p><i>Welcome to ELX- Your Learning Journey Starts Here!&nbsp;</i></p>'
register_no_approval_required:
  body: "[user:display-name],\r\n\r\nThank you for registering at [site:name]. You may now log in by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password.\r\n\r\nAfter setting your password, you will be able to log in at [site:login-url] in the future using:\r\n\r\nusername: [user:name]\r\npassword: Your password\r\n\r\n--  [site:name] team"
register_pending_approval:
  body: "[user:display-name],\r\n\r\nThank you for registering at [site:name]. Your application for an account is currently pending approval. Once it has been approved, you will receive another email containing information about how to log in, set your password, and other details.\r\n\r\n\r\n--  [site:name] team"
