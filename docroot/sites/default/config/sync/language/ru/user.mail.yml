register_admin_created:
  body: "<p>Дорогой #EsteeBeautyAdvisor,</p>\r\n\r\n<p>добро пожаловать на сайт электронного дистанционного обучения Estée Lauder! Когда вы пройдете по ссылке ниже, вы получите доступ к миру Estée Lauder, вы сможете читать интересные истории о последних модных тенденциях, изучать всё о продукции в Библиотеке сдредств и оттачивать свои знания в увлекательных викторинах. Мы уверенны, что в кратчайшие сроки вы станете профессионалом высочайшего уровня.</p>\r\n\r\n<p>Перед тем, как войти на сайт, прочтите, пожалуйста, это письмо внимательно.</p>\r\n\r\n<p>PОбратите, пожалуйста, внимание, что вся персональная информация собранная через ELX, будет передана и созранени в Соединенных Штатах. Входя вперые на сайт, вы подтверждаете свое согласие на передачу персональных данных. Если вы не согласны с приведенными выше условиями, вы можете отказаться от использования сайта. Для того, чтобы отозвать свое согласие на передачу персональных данных, вы можете обратиться в службу поддержки ELX в любое удобное для вас время по адресу: help-myelx@estee.com и ваш аккаунт будет удален.</p>\r\n\r\n<p>Чтобы успешно войти на сайт, кликните <a href=\"https://elx3.myelx.com/confirmpassword\">здесь</a> для получчения доступа по ссылке:</p>\r\n<p>[elx_rest_password:rest_temp_password] </p>\r\n\r\n\r\n<p>Мы желаем вам увлекательного путешествия и новых открытий на сайте ELX!</p>\r\n\r\n<p>Спасибо,</p>\r\n\r\n<p>команда ELX!</p>\r\n"
  subject: '<p><i>Добро пожаловать в ELX. Ваше путешествие начинается именно здесь и сейчас! &nbsp;</i></p>'
