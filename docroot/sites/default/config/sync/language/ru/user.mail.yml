  body: "<p>Hello #EsteeBeautyAdvisor - Russia,</p>\r\n\r\n<p>Welcome to ELX, the Estee Lauder Experience! When you click on the link below, you’ll find your go-to for all things Estee Lauder—with click-worthy stories, snackable learning levels and a leaderboard we’re sure you’ll top in no time.</p>\r\n\r\n<p>Please read the instructions below in full before attempting to log into the site.</p>\r\n\r\n<p>Please note that all personal information collected through ELX will be transferred and stored in the United States. By logging into the site for the first time, you acknowledge your consent to the transfer of your personal data. If you do not agree with the terms above, you may choose not to use our site. To withdraw your consent, you can contact the ELX Helpdesk directly at any time athelp-myelx@estee.comto have your account removed from the system.</p>\r\n\r\n<p>To successfully activate your account, please Click <a href=\"https://elx3.myelx.com/confirmpassword\">here</a> to access the site using the OTP below:</p>\r\n<p>[elx_rest_password:rest_temp_password] </p>\r\n\r\n<p>We heard you, and now you can take learning on the go with our new <b>ELX On the Go App </b>for your mobile phones!</p>\r\n\r\n<p>Download now and discover these new exciting new features:</p>\r\n\r\n<ul>\r\n\t<li>The best learning experience for mobile phones!</li>\r\n\t<li>Downloadable fact sheets and videos to read offline.</li>\r\n\t<li>Notetaking and emailing capabilities.</li>\r\n</ul>\r\n\r\n<p>Click the links below to download and get started.</p>\r\n\r\n<p><a href=\"https://itunes.apple.com/us/app/elx-on-the-go/id1439621028?mt=8\">ELX On-The-Go for Apple Phones</a></p>\r\n\r\n<p><a href=\"https://play.google.com/store/apps/details?id=com.elc.elx\">ELX On-The-Go for Android Phones</a></p>\r\n\r\n<p>We wish you all the best on your ELX learning journey!</p>\r\n\r\n<p>Thank you,</p>\r\n\r\n<p>The ELX Team</p>\r\n"
