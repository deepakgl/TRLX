cancel_confirm:
  body: "[user:display-name],\r\n\r\nA request to cancel your account has been made at [site:name].\r\n\r\nYou may now cancel your account on [site:url-brief] by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:cancel-url]\r\n\r\nNOTE: The cancellation of your account is not reversible.\r\n\r\nThis link expires in one day and nothing will happen if it is not used.\r\n\r\n--  [site:name] team"
password_reset:
  body: "[user:display-name], <br /><br />\r\n\r\nSebuah permintaan untuk mereset kata sandi untuk akun Anda telah dilakukan di ELX 3.0.<br /><br />\r\n\r\nBerikut kata sandi sekali guna/ one time password (OTP) <b>[elx_rest_password:rest_temp_password]</b> dan akan kadaluwarsa dalam 7 Hari.<br /><br />\r\n\r\nKlik <a href=\"https://elx3.myelx.com/confirmpassword\">disini</a> untuk mengupdate kata sandi Anda.<br /><br />"
  subject: 'Permintaan Untuk Mereset Kata Sandi Anda'
register_admin_created:
  body: "<p>Halo #EsteeBeautyAdvisor,</p>\r\n\r\n<p>Selamat datang di ELX, sebuah Pengalaman unik di Estee Lauder! Saat Anda mengklik link dibawah, Anda akan menemukan sumber utama Anda untuk semua yang berkaitan dengan Estee Lauder – Dengan cerita yang seru untuk di klik, learning level yang bisa Anda nikmati dan sebuah leader board yang kami yakin bisa Anda kuasai dalam waktu yang singkat! </p>\r\n\r\n<p>Silahkan baca instruksi dibawah ini secara lengkap sebelum mencoba untuk masuk kedalam situsnya.</p>\r\n\r\n<p>Penting untuk dicatat bahwa semua informasi personal yang didapatkan melalui ELX akan di transfer dan disimpan di Amerika Serikat. Dengan masuk ke situsnya untuk pertama kali, Anda memberikan persetujuan Anda untuk mentransfer data personal Anda. Jika Anda tidak setuju dengan terms diatas, Anda bisa memilih untuk tidak menggunakan situs kami. Untuk menarik persetujuan Anda, Anda dapat menghubungi Bantuan ELX langsung kapan saja di help-myelx@estee.com untuk menghapus akun Anda dari sistem kami.</p>\r\n\r\n<p>Untuk mengaktifkan akun Anda secara sukses, silahkan Klik <a href=\"https://elx3.myelx.com/confirmpassword\">disini</a> untuk akses ke situs menggunakan OTP dibawah ini:</p>\r\n<p>[elx_rest_password:rest_temp_password] </p>\r\n\r\n<p>Kami berharap yang terbaik pada perjalanan pembelajaran ELX Anda!</p>\r\n\r\n<p>Terima Kasih, </p>\r\n\r\n<p>Team ELX</p>\r\n"
  subject: '<p><i>Selamat Datang di ELX – Perjalanan Belajar Anda Dimulai Disini!&nbsp;</i></p>'
register_no_approval_required:
  body: "[user:display-name],\r\n\r\nThank you for registering at [site:name]. You may now log in by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password.\r\n\r\nAfter setting your password, you will be able to log in at [site:login-url] in the future using:\r\n\r\nusername: [user:name]\r\npassword: Your password\r\n\r\n--  [site:name] team"
register_pending_approval:
  body: "[user:display-name],\r\n\r\nThank you for registering at [site:name]. Your application for an account is currently pending approval. Once it has been approved, you will receive another email containing information about how to log in, set your password, and other details.\r\n\r\n\r\n--  [site:name] team"
register_pending_approval_admin:
  body: "[user:display-name] has applied for an account.\r\n\r\n[user:edit-url]"
