register_admin_created:
  body: "<p>Hallo #EsteeBeautyAdvisor,</p>\r\n\r\n<p>Willkommen bei ELX, dem Estee Lauder-Erlebnis! Wenn Sie auf den Link unten klicken, werden Sie alles Wissenswerte über Estee Lauder finden—interessante Stories, packende Lernlevel und eine Rangliste, die Sie bestimmt im Handumdrehen toppen werden.</p>\r\n\r\n<p>Bitte lesen Sie alle unten stehen Anweisungen, bevor Sie sich einloggen.</p>\r\n\r\n<p>Bitte beachten Sie, dass alle persönlichen Informationen, die von ELX gesammelt werden, in die Vereinigten Staaten übertragen und dort gespeichert werden. Das erste Einloggen auf der Seite stellt eine Zustimmung dazu dar, dass Ihre persönlichen Daten übertragen werden. Wenn Sie damit nicht einverstanden sind, können Sie sich gegen die Nutzung unserer Seite entscheiden. Wenn Sie Ihre Zustimmung zurücknehmen möchten, können Sie ELX Helpdesk jederzeit direkt unter help-myelx@estee.com  kontaktieren, damit Ihr Konto aus dem System entfernt wird.</p>\r\n\r\n<p>Um Ihr Konto erfolgreich zu aktivieren, klicken Sie bitte <a href=\"https://elx3.myelx.com/confirmpassword\">hier</a> um auf die Seite zugreifen zu können und verwenden Sie dabei die untenstehende OTP:</p>\r\n<p>[elx_rest_password:rest_temp_password] </p>\r\n\r\n<p>Wir wünschen Ihnen eine großartige ELX-Lernerfahrung!</p>\r\n\r\n<p>Vielen Dank,</p>\r\n\r\n<p>Ihr ELX Team</p>\r\n"
  subject: '<p><i>Welcome to ELX- Your Learning Journey Starts Here!&nbsp;</i></p>'
register_no_approval_required:
  body: "[user:display-name],\r\n\r\nThank you for registering at [site:name]. You may now log in by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password.\r\n\r\nAfter setting your password, you will be able to log in at [site:login-url] in the future using:\r\n\r\nusername: [user:name]\r\npassword: Your password\r\n\r\n--  [site:name] team"
register_pending_approval:
  body: "[user:display-name],\r\n\r\nThank you for registering at [site:name]. Your application for an account is currently pending approval. Once it has been approved, you will receive another email containing information about how to log in, set your password, and other details.\r\n\r\n\r\n--  [site:name] team"
