register_admin_created:
  body: "<p>Bonjour les #EsteeBeautyAdvisor,</p>\r\n\r\n<p>Bienvenue sur ELX, pour l’Expérience Estée Lauder ! En cliquant sur le lien ci-dessous, vous trouverez tout ce que vous devez savoir sur Estée Lauder—avec des stories cliquables, des modules de formation à découvrir rapidement sans oublier le classement qui vous permet de vous hisser sur la 1ère marche du podium !</p>\r\n\r\n<p>Nous vous invitons à lire attentivement es instructions ci-dessous avant de tenter de vous connecter.</p>\r\n\r\n<p>Notez que toutes vos informations personnelles collectées via ELX seront transférées et stockées aux Etats-Unis.  En vous connectant au site pour la première fois, vous attestez avoir pris connaissances du transfert de vos données personnelles.  Si vous n’acceptez pas les conditions ci-dessus, vous ne pourrez pas utiliser notre plateforme. Pour retirer votre consentement, veuillez directement contacter  ELX Helpdesk via ce mail help-myelx@estee.com afin de faire supprimer votre compte de notre système.</p>\r\n\r\n<p>Afin d’activer votre compte, veuillez cliquer <a href=\"https://elx3.myelx.com/confirmpassword\">ici</a> afin d’accéder au site en utilisant le mot de passe provisoire ci- dessous:</p>\r\n<p>[elx_rest_password:rest_temp_password] </p>\r\n\r\n<p>Nous vous souhaitons de belles aventures de formation sur ELX!</p>\r\n\r\n<p>Merci,</p>\r\n\r\n<p>La Team ELX</p>\r\n"
