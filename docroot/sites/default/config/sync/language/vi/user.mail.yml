cancel_confirm:
  body: "[user:display-name],\r\n\r\nA request to cancel your account has been made at [site:name].\r\n\r\nYou may now cancel your account on [site:url-brief] by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:cancel-url]\r\n\r\nNOTE: The cancellation of your account is not reversible.\r\n\r\nThis link expires in one day and nothing will happen if it is not used.\r\n\r\n--  [site:name] team"
password_reset:
  body: "[user:display-name], <br /><br />\r\n\r\nTài khoản của bạn vừa yêu cầu thay đổi mật khẩu trên ELX 3.0. <br /><br />\r\n\r\nĐây là mật khẩu dùng một lần (OTP), <b>[elx_rest_password:rest_temp_password]</b>  mật khẩu này sẽ hết hiệu lực sau 7 ngày. <br /><br />\r\nBấm vào <a href=\"https://elx3.myelx.com/confirmpassword\">đây</a> để thay đổi mật khẩu.<br /><br />"
  subject: 'Replacement login information for [user:field_first_name:value] at [site:name]'
register_admin_created:
  body: "<p>Xin chào #EsteeBeautyAdvisor, </p>\r\n\r\n<p>Chào mừng bạn đến với ELX, Estee Lauder Experience! Khi nhấp vào liên kết bên dưới, bạn sẽ tìm thấy tất cả mọi thứ về Estee Lauder, với những câu chuyện đầy thú vị, các cấp độ học tập nhỏ gọn và một bảng xếp hạng mà chắc chắn rằng bạn sẽ đứng đầu sớm thôi.</p>\r\n\r\n<p>Vui lòng đọc đầy đủ các hướng dẫn bên dưới trước khi đăng nhập vào trang web.</p>\r\n\r\n<p>Xin lưu ý rằng tất cả thông tin cá nhân được thu thập thông qua ELX sẽ được chuyển đến và lưu trữ tại Hoa Kỳ. Khi đăng nhập vào trang web lần đầu tiên, bạn thừa nhận sự đồng ý đối với việc chuyển dữ liệu cá nhân của bạn. Nếu bạn không đồng ý với các điều khoản trên, bạn có thể chọn không sử dụng trang web của chúng tôi. Để rút lại sự đồng ý của mình, bạn có thể liên hệ trực tiếp với Bộ phận trợ giúp ELX bất cứ lúc nào tại help-myelx@estee.com để xóa tài khoản khỏi hệ thống.</p>\r\n\r\n<p>Để kích hoạt thành công tài khoản của bạn, vui lòng Bấm vào <a href=\"https://elx3.myelx.com/confirmpassword\">đây</a> để truy cập trang web bằng OTP bên dưới:</p>\r\n<p>[elx_rest_password:rest_temp_password] </p>\r\n\r\n<p>Chúc bạn những điều tốt lành nhất trên hành trình học tập cùng ELX!</p>\r\n\r\n<p>Cảm ơn bạn,</p>\r\n\r\n<p>Team ELX</p>\r\n"
  subject: '<p><i>Welcome to ELX- Your Learning Journey Starts Here!&nbsp;</i></p>'
register_no_approval_required:
  body: "[user:display-name],\r\n\r\nThank you for registering at [site:name]. You may now log in by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password.\r\n\r\nAfter setting your password, you will be able to log in at [site:login-url] in the future using:\r\n\r\nusername: [user:name]\r\npassword: Your password\r\n\r\n--  [site:name] team"
