trlx_comment.delete_confirmation_form:
  path: '/comment/delete/confirm/{commentId}/{commentLangCode}'
  defaults:
    _form: '\Drupal\trlx_comment\Form\ConfirmDeleteForm'
    _title: 'Confirm Deletion'
  requirements:
    _role: 'administrator+el_regional_market_admin+el_nyo_global_education_system_admin+comment_moderator'
    commentId: ^\d+$
