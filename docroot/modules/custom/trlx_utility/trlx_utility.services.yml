services:
  trlx_utility.authentication.jwt_auth:
    class: Drupal\trlx_utility\Authentication\Provider\JwtAuth
    arguments: ['@config.factory', '@entity.manager']
    tags:
      - { name: authentication_provider, provider_id: 'jwt_Auth', global: TRUE, priority: 100 }
  trlx_utility.commands:
    class: \Drupal\trlx_utility\Commands\OtmMigrationCommands
    tags:
      - { name: drush.command }
  logger.stdout:
    class: Drupal\trlx_utility\Logger\TrlxLogger
    arguments: ['@logger.log_message_parser', '@request_stack']
    tags:
      - { name: logger }
  trlx_utility.api_response_time.decorator:
    public: false
    class: \Drupal\trlx_utility\AuditLog\ApiResponseTimeDecorator
    decorates: trlx_audit_log.api_response_time
    decoration_priority: 5
